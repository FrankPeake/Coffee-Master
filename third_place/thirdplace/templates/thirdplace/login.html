{% extends 'thirdplace/wrapper.html' %}
{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'thirdplace/loginStyleSheet.css' %}">
    <link rel="stylesheet" href="{% static 'thirdplace/navbarStyleSheet.css' %}">
</head>
        <div class='login-container'>
          <div class='logo-wall'></div>
          <div class='login-form'>
              <h1 class='login-heading'>Sign In</h1>
              <form>
                  <input type='text' name='username' placeholder="Username" required/>
                  <input type='password' name='password' placeholder="Password" required/>
                  <button class='login-btn'>Login</button>
                  <h3 class='not_a_member'>Not a Member? Sign up <a href="{% url 'signup' %}">Here</a></h3>
              </form>
          </div>        
      </div>
      
{% endblock %}
